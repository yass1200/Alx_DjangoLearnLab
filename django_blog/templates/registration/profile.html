{% extends 'base.html' %}
{% load static %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile</h2>
<p>Welcome, {{ user.username }}!</p>
<p>Email: {{ user.email }}</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Profile</button>
</form>
<p><a href="{% url 'logout' %}">Logout</a></p>
{% endblock %}
