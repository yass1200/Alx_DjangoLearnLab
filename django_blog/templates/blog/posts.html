{% extends 'base.html' %}
{% load static %}

{% block title %}Blog Posts{% endblock %}

{% block content %}
<h1>Blog Posts</h1>
{% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p>By {{ post.author.username }} on {{ post.published_date }}</p>
        <p>{{ post.content }}</p>
    </div>
{% empty %}
    <p>No posts yet.</p>
{% endfor %}
{% endblock %}
