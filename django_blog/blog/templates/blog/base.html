<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Blog</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
</head>
<body>
<header>
    <h1><a href="{% url 'blog:home' %}">Django Blog</a></h1>
    <nav>
        <a href="{% url 'blog:post_list' %}">All Posts</a>
        {% if user.is_authenticated %}
            <a href="{% url 'blog:post_create' %}">New Post</a>
            <a href="{% url 'blog:profile' %}">Profile</a>
            <a href="{% url 'blog:logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'blog:login' %}">Login</a>
            <a href="{% url 'blog:register' %}">Register</a>
        {% endif %}
    </nav>
    <form method="get" action="{% url 'blog:search_results' %}" class="search-form">
        <input type="text" name="q" placeholder="Search posts..." value="{{ request.GET.q }}">
        <button type="submit">Search</button>
    </form>
    <hr>
</header>

<main>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% block content %}{% endblock %}
</main>
</body>
</html>
