{% extends 'blog/base.html' %}

{% block content %}
<h2>Delete Comment</h2>
<p>Are you sure you want to delete this comment?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm delete</button>
    <a href="{% url 'blog:post_detail' pk=object.post.pk %}">Cancel</a>
</form>
{% endblock %}
